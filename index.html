<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Edu</title>


    <!-- css stylesheet link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- import google font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


    <!-- flowbite css cdn link -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" />

    <!-- fontawesome script link -->
    <script src="https://kit.fontawesome.com/d3cefd4379.js" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>



    <!-- navigation section start -->

    <nav class="px-2 bg-white border-gray-200 mt-4 ">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="#" class="flex items-center">
                <span class="self-center text-xl font-semibold whitespace-nowrap">E-Leanning</span>
            </a>
            <button data-collapse-toggle="navbar-multi-level" type="button"
                class="inline-flex justify-center items-center ml-3 text-gray-400 rounded-lg md:hidden hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 "
                aria-controls="navbar-multi-level" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>

            <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
                <ul
                    class="flex flex-col p-2 mt-4  rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3  text-slate-500 hover:text-blue-400  hover:md:text-blue-400 rounded md:bg-transparent  md:p-0 "
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3  text-slate-500 hover:text-blue-400  hover:md:text-blue-400 rounded md:bg-transparent  md:p-0 "
                            aria-current="page">Courses</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3  text-slate-500 hover:text-blue-400  hover:md:text-blue-400 rounded md:bg-transparent  md:p-0 "
                            aria-current="page">Deals</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3  text-slate-500 hover:text-blue-400  hover:md:text-blue-400 rounded md:bg-transparent  md:p-0 "
                            aria-current="page">Success</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3  text-slate-500 hover:text-blue-400  hover:md:text-blue-400 rounded md:bg-transparent  md:p-0 "
                            aria-current="page">About</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3  text-slate-500 hover:text-blue-400  hover:md:text-blue-400 rounded md:bg-transparent  md:p-0 "
                            aria-current="page">Register</a>
                    </li>
                </ul>
            </div>

            <div class="hidden lg:block">
                <button
                    class="bg-primary text-primaty hover:bg-blue-500 px-4 py-2 rounded hover:text-white outline-none border-primary">Registration</button>
            </div>

        </div>
    </nav>

    <!-- navigation section end -->



    <!-- flowbite js cdn link -->
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</body>

</html>
